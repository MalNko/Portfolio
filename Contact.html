</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <a href="/Pages/Index.html"><div class="icon-container"><img src="/Images/Preview.png"></div></a>
        <ul>
            <li><a href="/Pages/Index.html">Home</a></li>

        <a href="#" class="contact-btn">Contact Me</a>

    <!-- Contact Me Section -->
    <section class="about-section">
        <div class="about-content">
            <h1>Contact <span>Malusi Nkosi</span></h1>
            <div class="about-text">
                <p>
                    Iâ€™d love to hear from you! Whether you have a question about a project, a collaboration opportunity, or just want to say hi, feel free to reach out. Fill in the form below, and I'll get back to you as soon as possible.
                </p>
            </div>

            <!-- Contact Form -->
            <form id="contact-form" action="/contact" method="POST">
                <div class="form-group">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Your Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label for="message">Your Message:</label>
                    <textarea id="message" name="message" rows="5" placeholder="Enter your message" required></textarea>
                </div>
                
                <button type="submit" class="btn">Send Message</button>
            </form>
            
            
        </div>
    </section>

</body>
